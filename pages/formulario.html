        <form class="contact-form">
            <body>
             
                <form action="enviar" method="post">
                  <label for="nombre">Nombre:</label><br>
                  <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required><br>
              
                  <label for="email">Correo Electr√≥nico:</label><br>

                  <label for="telefono">Telefono:</label><br>
                  <input type="number" id="telefono" name="telefono" placeholder="telefono" required><br>
              
                  <label for="mensaje">Mensaje:</label><br>
                  <textarea id="mensaje" name="mensaje" rows="7" cols="60vh" placeholder="Escribe aqui tu mensaje..." required></textarea><br>
              
                  <input type="submit" value="Enviar">
                </form>
